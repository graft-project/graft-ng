[cryptonode]
rpc-address=127.0.0.1:18981
p2p-address=127.0.0.1:18980

[logging]
loglevel=2     ;;optional, log level (3 by default)
;console=0 		;;optional, output log to console (true by default)
;logfile=1.log  ;;optional, file path to log if present

[server]
http-address=0.0.0.0:18990
http-connection-timeout=360
coap-address=udp://0.0.0.0:18991
workers-count=0
worker-queue-len=0
upstream-request-timeout=360
timer-poll-interval-ms=1000
lru-timeout-ms=60000
data-dir="~.graft/supernode/data"

[upstream]
blah=https://127.0.0.1:8080
